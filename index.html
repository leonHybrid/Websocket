<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TD Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #131316;
            --bg-tertiary: #1a1a1f;
            --border: #2a2a32;
            --text-primary: #e8e8ed;
            --text-secondary: #8888aa;
            --accent: #00ff88;
            --accent-dim: #00ff8833;
            --danger: #ff4466;
            --warning: #ffaa00;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Connection Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .status-text {
            color: var(--text-secondary);
        }

        .logo {
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--accent);
        }

        /* Settings Panel */
        .settings-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .settings-toggle:hover {
            border-color: var(--accent);
        }

        .settings-panel {
            position: fixed;
            top: 48px;
            right: 0;
            width: 320px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 99;
        }

        .settings-panel.open {
            transform: translateX(0);
        }

        .settings-panel label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .settings-panel input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .settings-panel input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .connect-btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .connect-btn:hover {
            filter: brightness(1.1);
        }

        /* Main Container */
        .container {
            padding: 68px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Control Sections */
        .control-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .section-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-dim);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Sliders */
        .slider-control {
            margin-bottom: 20px;
        }

        .slider-control:last-child {
            margin-bottom: 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-name {
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .slider-value {
            font-size: 13px;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            background: var(--accent-dim);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .slider-track {
            position: relative;
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            cursor: pointer;
        }

        .slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-dim), var(--accent));
            border-radius: 4px;
            pointer-events: none;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--accent-dim);
            pointer-events: none;
            transition: transform 0.1s ease;
        }

        .slider-track:active .slider-thumb {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Buttons */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .trigger-btn {
            position: relative;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 20px 16px;
            border-radius: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            overflow: hidden;
        }

        .trigger-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .trigger-btn:active::before {
            opacity: 0.2;
        }

        .trigger-btn:active {
            transform: scale(0.97);
            border-color: var(--accent);
        }

        .trigger-btn span {
            position: relative;
            z-index: 1;
        }

        .trigger-btn.active {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-dim);
        }

        /* Color Picker */
        .color-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .color-preview {
            width: 100%;
            height: 60px;
            border-radius: 8px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .color-preview-inner {
            width: 100%;
            height: 100%;
            background: #ff0000;
        }

        .color-value {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .color-sliders {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .color-slider-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-channel {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
        }

        .color-channel.r { background: #ff444433; color: #ff4444; }
        .color-channel.g { background: #44ff4433; color: #44ff44; }
        .color-channel.b { background: #4444ff33; color: #6666ff; }

        .color-slider-track {
            flex: 1;
            height: 24px;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
        }

        .color-slider-track.r { background: linear-gradient(90deg, #000, #ff0000); }
        .color-slider-track.g { background: linear-gradient(90deg, #000, #00ff00); }
        .color-slider-track.b { background: linear-gradient(90deg, #000, #0000ff); }

        .color-slider-thumb {
            position: absolute;
            top: 50%;
            width: 6px;
            height: 18px;
            background: white;
            border-radius: 3px;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .color-number {
            width: 45px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: right;
        }

        /* XY Pad */
        .xy-pad-container {
            position: relative;
        }

        .xy-pad {
            width: 100%;
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            position: relative;
            cursor: crosshair;
            overflow: hidden;
        }

        .xy-pad-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 25% 25%;
            opacity: 0.5;
        }

        .xy-pad-crosshair {
            position: absolute;
            pointer-events: none;
        }

        .xy-pad-crosshair-h {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent);
            opacity: 0.5;
        }

        .xy-pad-crosshair-v {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--accent);
            opacity: 0.5;
        }

        .xy-pad-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 20px var(--accent-dim);
        }

        .xy-pad-cursor::after {
            content: '';
            position: absolute;
            inset: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        .xy-values {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .xy-value {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 6px 14px;
            border-radius: 6px;
        }

        /* Data Log */
        .data-log {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .data-log::-webkit-scrollbar {
            width: 6px;
        }

        .data-log::-webkit-scrollbar-track {
            background: transparent;
        }

        .data-log::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .settings-panel {
                width: 100%;
            }
        }
    </style>
</head>

        <input type="text" id="wsUrl" value="wss://hx-web-main4-945a4b97e16e.herokuapp.com/" placeholder="wss://hx-web-main4-945a4b97e16e.herokuapp.com/">
        <button class="connect-btn" id="connectBtn">Connect</button>

    <!-- Main Controls -->
    <div class="container">

        <!-- Triggers Section -->

                    </svg>
                </div>
                <h2 class="section-title">Triggers</h2>
            </div>
            
            <div class="button-grid">
                <button class="trigger-btn" data-trigger="trigger1"><span>TRIGGER 1</span></button>
                <button class="trigger-btn" data-trigger="trigger2"><span>TRIGGER 2</span></button>
                <button class="trigger-btn" data-trigger="trigger3"><span>TRIGGER 3</span></button>
                <button class="trigger-btn" data-trigger="trigger4"><span>TRIGGER 4</span></button>

        <!-- Color Picker Section -->

            <div class="color-controls">

                <div class="color-sliders">
                    <div class="color-slider-row">
                        <div class="color-channel r">R</div>
                        <div class="color-slider-track r" data-channel="r">
                            <div class="color-slider-thumb"></div>

                    </div>
                    <div class="color-slider-row">
                        <div class="color-channel g">G</div>
                        <div class="color-slider-track g" data-channel="g">
                            <div class="color-slider-thumb"></div>
                        </div>

                    </div>

                        <div class="color-slider-track b" data-channel="b">

                        <div class="xy-pad-crosshair-v" id="crosshairV"></div>
                    </div>

                </div>
                <div class="xy-values">
                    <span class="xy-value">X: <span id="xyX">0.50</span></span>

        <!-- Data Log Section -->
        <div class="control-section" style="grid-column: 1 / -1;">
            <div class="section-header">
                <div class="section-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                </div>
                <h2 class="section-title">Data Log</h2>
            </div>
            <div class="data-log" id="dataLog">Waiting for connection...</div>
        </div>

    <script>
        // ============================================
        // WEBSOCKET CONNECTION
        // ============================================
        
        let socket = null;
        let isConnected = false;

        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (socket) {
                socket.close();
            }
            
            log(`Connecting to ${url}...`);
            
            socket = new WebSocket(url);
            
            socket.onopen = function() {
                isConnected = true;
                updateConnectionStatus(true);
                log('Connected to TouchDesigner!');
            };
            
            socket.onmessage = function(event) {
                log(`Received: ${event.data}`);
            };
            
            socket.onerror = function(error) {
                log('Connection error');
                updateConnectionStatus(false);
            };
            
            socket.onclose = function() {
                isConnected = false;
                updateConnectionStatus(false);
                log('Disconnected');
            };
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function sendToTD(data) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const json = JSON.stringify(data);
                socket.send(json);
                log(`Sent: ${json}`);
            }
        }

        function log(message) {
            const logEl = document.getElementById('dataLog');
            const time = new Date().toLocaleTimeString();
            logEl.innerHTML = `<div>[${time}] ${message}</div>` + logEl.innerHTML;
            
            // Keep log size manageable
            if (logEl.children.length > 50) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // ============================================
        // SETTINGS PANEL
        // ============================================
        
        document.getElementById('settingsToggle').addEventListener('click', () => {
            document.getElementById('settingsPanel').classList.toggle('open');
        });

        document.getElementById('connectBtn').addEventListener('click', connect);

        // ============================================
        // SLIDERS
        // ============================================
        
        const sliderState = {
            opacity: 1.0,
            scale: 1.0,
            speed: 0.5,
            intensity: 0.75
        };

        document.querySelectorAll('.slider-track').forEach(track => {
            const param = track.dataset.param;
            const min = parseFloat(track.dataset.min);
            const max = parseFloat(track.dataset.max);
            const fill = track.querySelector('.slider-fill');
            const thumb = track.querySelector('.slider-thumb');
            const valueDisplay = document.getElementById(`${param}Value`);
            
            // Set initial position
            const initialPercent = (sliderState[param] - min) / (max - min);
            updateSliderVisual(initialPercent);
            
            function updateSliderVisual(percent) {
                percent = Math.max(0, Math.min(1, percent));
                fill.style.width = `${percent * 100}%`;
                thumb.style.left = `${percent * 100}%`;
                
                const value = min + percent * (max - min);
                sliderState[param] = value;
                valueDisplay.textContent = value.toFixed(2);
            }
            
            function handleSlider(e) {
                const rect = track.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const percent = x / rect.width;
                updateSliderVisual(percent);
                
                sendToTD({
                    type: 'parameter',
                    param: param,
                    value: sliderState[param]
                });
            }
            
            track.addEventListener('mousedown', (e) => {
                handleSlider(e);
                
                const onMove = (e) => handleSlider(e);
                const onUp = () => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };
                
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            });
            
            track.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleSlider(e);
            }, { passive: false });
            
            track.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleSlider(e);
            }, { passive: false });
        });

        // ============================================
        // TRIGGER BUTTONS
        // ============================================
        
        document.querySelectorAll('.trigger-btn').forEach(btn => {
            const trigger = btn.dataset.trigger;
            
            function fire() {
                btn.classList.add('active');
                setTimeout(() => btn.classList.remove('active'), 150);
                
                sendToTD({
                    type: 'trigger',
                    name: trigger,
                    value: 1
                });
            }
            
            btn.addEventListener('mousedown', fire);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                fire();
            });
        });

        // ============================================
        // COLOR PICKER
        // ============================================
        
        const colorState = { r: 255, g: 0, b: 0 };

        function updateColorPreview() {
            const preview = document.getElementById('colorPreview');
            const hex = document.getElementById('colorHex');
            
            preview.style.background = `rgb(${colorState.r}, ${colorState.g}, ${colorState.b})`;
            hex.textContent = `#${colorState.r.toString(16).padStart(2, '0')}${colorState.g.toString(16).padStart(2, '0')}${colorState.b.toString(16).padStart(2, '0')}`.toUpperCase();
            
            sendToTD({
                type: 'color',
                r: colorState.r / 255,
                g: colorState.g / 255,
                b: colorState.b / 255
            });
        }

        document.querySelectorAll('.color-slider-track').forEach(track => {
            const channel = track.dataset.channel;
            const thumb = track.querySelector('.color-slider-thumb');
            const valueDisplay = document.getElementById(`color${channel.toUpperCase()}`);
            
            // Set initial position
            const initialPercent = colorState[channel] / 255;
            thumb.style.left = `${initialPercent * 100}%`;
            
            function handleColorSlider(e) {
                const rect = track.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const percent = Math.max(0, Math.min(1, x / rect.width));
                
                thumb.style.left = `${percent * 100}%`;
                colorState[channel] = Math.round(percent * 255);
                valueDisplay.textContent = colorState[channel];
                updateColorPreview();
            }
            
            track.addEventListener('mousedown', (e) => {
                handleColorSlider(e);
                
                const onMove = (e) => handleColorSlider(e);
                const onUp = () => {
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };
                
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onUp);
            });
            
            track.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleColorSlider(e);
            }, { passive: false });
            
            track.addEventListener('touchmove', (e) => {
                e.preventDefault();
                handleColorSlider(e);
            }, { passive: false });
        });

        // ============================================
        // XY PAD
        // ============================================
        
        const xyState = { x: 0.5, y: 0.5 };
        const xyPad = document.getElementById('xyPad');
        const xyCursor = document.getElementById('xyCursor');
        const crosshairH = document.getElementById('crosshairH');
        const crosshairV = document.getElementById('crosshairV');

        function updateXYPad(clientX, clientY) {
            const rect = xyPad.getBoundingClientRect();
            const x = (clientX - rect.left) / rect.width;
            const y = (clientY - rect.top) / rect.height;
            
            xyState.x = Math.max(0, Math.min(1, x));
            xyState.y = Math.max(0, Math.min(1, 1 - y)); // Invert Y so up is positive
            
            const displayX = xyState.x * 100;
            const displayY = (1 - xyState.y) * 100;
            
            xyCursor.style.left = `${displayX}%`;
            xyCursor.style.top = `${displayY}%`;
            crosshairH.style.top = `${displayY}%`;
            crosshairV.style.left = `${displayX}%`;
            
            document.getElementById('xyX').textContent = xyState.x.toFixed(2);
            document.getElementById('xyY').textContent = xyState.y.toFixed(2);
            
            sendToTD({
                type: 'xy',
                x: xyState.x,
                y: xyState.y
            });
        }

        // Initialize position
        xyCursor.style.left = '50%';
        xyCursor.style.top = '50%';
        crosshairH.style.top = '50%';
        crosshairV.style.left = '50%';

        xyPad.addEventListener('mousedown', (e) => {
            updateXYPad(e.clientX, e.clientY);
            
            const onMove = (e) => updateXYPad(e.clientX, e.clientY);
            const onUp = () => {
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onUp);
            };
            
            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onUp);
        });

        xyPad.addEventListener('touchstart', (e) => {
            e.preventDefault();
            updateXYPad(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        xyPad.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateXYPad(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // ============================================
        // INITIALIZE
        // ============================================
        
        log('TD Controller ready. Enter WebSocket URL and click Connect.');
    </script>
</body>
